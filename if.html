<!DOCTYPE html>
<html>


<head>
     <title>Belajar Struktur Kendali IF</title>
     </head>

<body>
    <marquee onmouseover="stop()" onmouseout="start()">
        <h4>Belajar Kondisi IF</h4>
    </marquee>
    <script>
        var nama = "Siti Aminah"
        var jabatan = "Manager"
        var gaji
        if (jabatan == "Manager")
            gaji = 20000000 //TRUE 1
        else if (jabatan == "Asisten Manager")
            gaji = 15000000 //TRUE 2
        else if (jabatan == "Kabag") gaji = 10000000
        else if (jabatan == "Staff") gaji = 5000000
        else gaji = 0
        document.write("Nama :" + nama +
            "<br/>Jabatan :" + jabatan +
            "<br/>Gaji :" + gaji
        );
    </script>
</body>

</html>
