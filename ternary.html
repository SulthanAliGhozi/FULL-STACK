<script>
    //deklarasi dan inisialisasi variabel
    let siswa = "Budi Santoso";
    let nilai = 55;
    //struktur kendali ternary
    let keterangan = (nilai >= 60) ? "Lulus" : "Gagal";
    //cetak data
    console.write("Siswa bernama " + siswa +
        " dengan nilai " + nilai +
        " dinyatakan " + keterangan);
</script>
